apiVersion: v1
kind: Secret
metadata:
  name: client-user-password
  namespace: kafka-docker
type: Opaque
stringData:
  password: clientclient
---
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  labels:
    strimzi.io/cluster: kafka-docker
  name: client
  namespace: kafka-docker
spec:
  authentication:
    type: scram-sha-512
    password:
      valueFrom:
        secretKeyRef:
          key: password
          name: client-user-password
  authorization:
    acls:
      - host: "*"
        operation: Read
        resource:
          name: replication-test-
          patternType: prefix
          type: topic
      - host: "*"
        operation: Write
        resource:
          name: replication-test-
          patternType: prefix
          type: topic
      - host: "*"
        operation: Describe
        resource:
          name: replication-test-
          patternType: prefix
          type: topic

      - host: "*"
        operation: All
        resource:
          name: test
          patternType: literal
          type: group
    type: simple
